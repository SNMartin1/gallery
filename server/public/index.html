<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>-->
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title></title>
  </head>
  <body ng-app="myApp">
    <h2>My Gallery</h2>
    <div ng-controller="GalleryController as gallery">
      <div class="bigDiv" ng-repeat="picture in gallery.picture">

        <div class="picGallery" ng-click="gallery.changeDisplay(picture)">
          <img ng-show="picture.display" ng-src="{{picture.src}}" alt="{{picture.description}}">
          <p id="descript" ng-hide="picture.display">{{picture.description}}</p>
        </div>
          <button ng-click="gallery.likeButton(picture)" type="button" name="button">Like</button>
          <p>{{picture.likes}}</p>
      </div>
    </div>
  </body>
</html>
